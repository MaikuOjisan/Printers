<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraux Printers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meraux Printers</h1>
        <input type="text" id="search" placeholder="Search by Serial Number" oninput="filterPrinters()">
    </header>
    <main>
        <table id="printersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Serial</th>
                    <th>Contact</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="printersBody">
                <!-- Printer information will be populated here -->
            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
