<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraux Printers</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Meraux Printers</h1>
        <form id="printerForm">
            <label for="printerName">Printer Name:</label>
            <input type="text" id="printerName" name="printerName" readonly>
            <button type="button" onclick="searchPrinter('printerName')">Search</button>

            <label for="printerModel">Printer Model:</label>
            <input type="text" id="printerModel" name="printerModel" readonly>
            <button type="button" onclick="searchPrinter('printerModel')">Search</button>

            <label for="printerSerial">Printer Serial:</label>
            <input type="text" id="printerSerial" name="printerSerial" readonly>
            <button type="button" onclick="searchPrinter('printerSerial')">Search</button>

            <label for="printerContact">Printer Contact:</label>
            <input type="text" id="printerContact" name="printerContact" readonly>
            <button type="button" onclick="searchPrinter('printerContact')">Search</button>

            <label for="printerNotes">Printer Notes:</label>
            <textarea id="printerNotes" name="printerNotes" readonly></textarea>
            <button type="button" onclick="searchPrinter('printerNotes')">Search</button>
        </form>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
