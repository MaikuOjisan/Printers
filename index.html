<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meraux Printers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
        }
        h1 {
            text-align: center;
            color: #2a3d66;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .search-section input[type="text"] {
            padding: 10px 16px;
            border: 1px solid #bfc9d9;
            border-radius: 6px;
            font-size: 1rem;
            width: 260px;
            transition: border 0.2s;
        }
        .search-section input[type="text"]:focus {
            border: 1.5px solid #2a3d66;
            outline: none;
        }
        .search-section button {
            padding: 10px 24px;
            background: #2a3d66;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 4px;
            transition: background 0.2s;
        }
        .search-section button:hover {
            background: #1d2947;
        }
        .printer-list {
            margin-top: 24px;
        }
        .printer-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 24px 28px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(42,61,102,0.04);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .printer-section {
            display: flex;
            gap: 16px;
        }
        .printer-label {
            font-weight: 600;
            color: #2a3d66;
            min-width: 80px;
        }
        .printer-value {
            color: #3b4a6b;
        }
        .toner-select {
            padding: 8px 12px;
            border: 1px solid #bfc9d9;
            border-radius: 6px;
            font-size: 1rem;
            background: #fff;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 8px;
            }
            .printer-card {
                padding: 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meraux Printers</h1>
        <div class="search-section">
            <input type="text" id="serialInput" placeholder="Enter serial number...">
            <button onclick="searchPrinter()">Search by Serial</button>
            <button onclick="listAllPrinters()">List All Printers</button>
        </div>
        <div id="printerList" class="printer-list"></div>
    </div>
    <script>
        let printers = [];

        // Helper: Parse CSV string to array of objects
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.trim());
                let obj = {};
                headers.forEach((h, i) => obj[h] = values[i] || '');
                return obj;
            });
        }

        // Load CSV file
        async function loadPrinters() {
            try {
                const res = await fetch('printers.csv');
                if (!res.ok) throw new Error('printers.csv not found');
                const csv = await res.text();
                printers = parseCSV(csv);
                //listAllPrinters();
            } catch (err) {
                document.getElementById('printerList').innerHTML = 
                    `<div style="color:#b91c1c; text-align:center; margin-top:40px;">Failed to load printers.csv</div>`;
            }
        }

        // Render printers
        function renderPrinters(list) {
            const container = document.getElementById('printerList');
            if (!list.length) {
                container.innerHTML = `<div style="text-align:center; color:#64748b;">No printers found.</div>`;
                return;
            }
            container.innerHTML = list.map(printer => `
                <div class="printer-card">
                    <div class="printer-section">
                        <span class="printer-label">Name:</span>
                        <span class="printer-value">${printer.name || ''}</span>
                    </div>
                    <div class="printer-section">
                        <span class="printer-label">Model:</span>
                        <span class="printer-value">${printer.model || ''}</span>
                    </div>
                    <div class="printer-section">
                        <span class="printer-label">Serial:</span>
                        <span class="printer-value">${printer.serial || ''}</span>
                    </div>
                    <div class="printer-section">
                        <span class="printer-label">Contact:</span>
                        <span class="printer-value">${printer.contact || ''}</span>
                    </div>
                    <div class="printer-section">
                        <span class="printer-label">Location:</span>
                        <span class="printer-value">${printer.location || ''}</span>
                    </div>
                    <div class="printer-section">
                        <span class="printer-label">Notes:</span>
                        <span class="printer-value">${printer.notes || ''}</span>
                    </div>
                    <div class="printer-section">
                        <label for="tonerType-${printer.serial}" class="printer-label">Toner Type:</label>
                        <select id="tonerType-${printer.serial}" class="toner-select" style="margin-right:12px;">
                            <option value="Black">Black</option>
                            <option value="Cyan">Cyan</option>
                            <option value="Magenta">Magenta</option>
                            <option value="Yellow">Yellow</option>
                        </select>
                        <a
                            href="#"
                            class="email-btn"
                            style="margin-top:8px; padding:8px 18px; background:#2a3d66; color:#fff; border:none; border-radius:5px; text-decoration:none; font-size:0.98rem; display:inline-block;"
                            onclick="sendTonerEmail(this, '${printer.contact}', '${printer.name || ''}', '${printer.model || ''}', '${printer.serial || ''}', '${printer.location || ''}', '${printer.notes || ''}', 'tonerType-${printer.serial}')"
                            ${!printer.contact ? 'tabindex="-1" aria-disabled="true" style="pointer-events:none;opacity:0.5;"' : ''}
                        >Email Contact: Toner Ready</a>
                    </div>   
                </div>
            `).join('');
        }

        // Search by serial
        function searchPrinter() {
            const serial = document.getElementById('serialInput').value.trim().toLowerCase();
            if (!serial) {
                renderPrinters([]);
                return;
            }
            const found = printers.filter(p => (p.serial || '').toLowerCase().includes(serial));
            renderPrinters(found);
        }

        // List all
        function listAllPrinters() {
            document.getElementById('serialInput').value = '';
            renderPrinters(printers);
        }

        document.getElementById('serialInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                searchPrinter();
            }
        });


        // Load on page load
        window.onload = loadPrinters;

        function sendTonerEmail(link, contact, name, model, serial, location, notes, tonerSelectId) {
            const tonerType = document.getElementById(tonerSelectId).value;
            const subject = encodeURIComponent('Toner Ready for Pickup');
            const body = encodeURIComponent(`Hello, This is a courtesy message letting you know that Toner ${tonerType} for printer ${name} is available for pickup at the Admin Front Desk.\n\nPrinter Details:\nModel: ${model}\nSerial: ${serial}\nLocation: ${location}\nNotes: ${notes}\n\nThank you.`);
            const mailto = `mailto:${contact}?cc=Mike.Johnston@valero.com&subject=${subject}&body=${body}`;
            link.href = mailto;
        }
    </script>
</body>
</html>
